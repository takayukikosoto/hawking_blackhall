# Render.com デプロイ設定
services:
  # Python API サーバー
  - type: web
    name: hawking-sim-api
    env: python
    region: singapore
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd /opt/render/project/src && uvicorn api.server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /api/health

  # 静的サイト（フロントエンド）
  - type: web
    name: hawking-sim-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: "echo 'No build needed'"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /api/*
        destination: https://hawking-sim-api.onrender.com/api/*

